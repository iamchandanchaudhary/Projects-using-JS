<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Random Number Generator</h1>


    <div class="main-box">

        <div class="btn-row">
            <button class="number-btn">Generate Number</button>
            <button class="reset-btn">Reset Number</button>
        </div>

        <div class="number-box">
            <p class="number-line">Your Number: </p>
            <p class="number-random">--</p>

            <br>
            
            <p class="number-Type-line">Number Type: </p>
            <p class="number-Type">--</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
