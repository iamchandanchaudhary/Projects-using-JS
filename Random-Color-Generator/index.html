<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <h1>Generate a Random Color</h1>
    
        <div class="button-box">
            <button class="color-btn">Generate Color</button>
            <button class="reset-btn">Reset Color</button>
        </div>
    
        <div class="color-box">
            <p class="color-name">This is Your new Color</p>
        </div>

    </div>

    

    <script src="app.js"></script>
</body>
</html>
