<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
        <div class="round"></div>
    </div>

    <section>
        <h1>Simon Says Game</h1>
        <p class="status-line">Click start button to Start the Game</p>
    
        <div class="game-box">
            <div class="box1 box" id="box1" type="button"></div>
            <div class="box2 box" id="box2" type="button"></div>
            <div class="box3 box" id="box3" type="button"></div>
            <div class="box4 box" id="box4" type="button"></div>
        </div>
    
        <button type="button" class="start-btn">START</button>

        <!-- <p>Highest Score : </p> -->
    </section>

    <script src="script.js"></script>
</body>
</html>
